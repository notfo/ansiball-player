---
  - name: Install Nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: Copy Nginx configuration file
    ansible.builtin.template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: '0644'
    notify: Restart Nginx

  - name: Ensure Nginx is enabled and started
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: true
      use: service